<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAC 2K25 Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #213448;
      color: #ECEFCA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #ECEFCA;
      margin-top: 40px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 5rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
    }
    .countdown div span:first-child {
      color: #94B4C1;
    }
    .seconds {
      color: red !important;
    }
    .label {
      font-size: 1rem;
      margin-top: 10px;
      color: #ECEFCA;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #94B4C1;
    }
  </style>
</head>
<body>
  <h1>BAC 2K25 COUNTDOWN</h1>
  <div class="countdown">
    <div><span id="days">00</span><span class="label">DAYS</span></div>
    <div><span>:</span></div>
    <div><span id="hours">00</span><span class="label">HOURS</span></div>
    <div><span>:</span></div>
    <div><span id="minutes">00</span><span class="label">MINUTES</span></div>
    <div><span>:</span></div>
    <div><span id="seconds" class="seconds">00</span><span class="label">SECONDS</span></div>
  </div>

  <footer>
    &copy;taha bac info 2k25. All rights reserved.
  </footer>

  <script>
    const countdownDate = new Date("June 2, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
